<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Progressbar</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>



<div class="container-fluid">
	<div class="row ">
		<div class="col-lg-6">
			<h1>My Progress Bar</h1>
<div id="progress">
     <div id="progressbar" class="progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>
<button type="button" id="OnePersentButton">+1%</button>
<button type="button" id="ThreePersentButton">+3%</button>
<button type="button" id="SevenPersentButton">+7%</button>
<button type="button" id="Restart">Restart</button>
</div>
</div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
